name: Guardian Autonomous Cycle

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  guardian:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: guardian-bridge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: guardian-bridge/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run guardian
        run: npm run start
        env:
          GUARDIAN_BRIDGE_SECRET: ${{ secrets.GUARDIAN_BRIDGE_SECRET }}
